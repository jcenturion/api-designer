<div ng-if="showOmnisearch" ng-keyup="omnisearch.keyUp($event.keyCode)">
  <input type="text" placeholder="What are you looking for?" autofocus
    ng-change="omnisearch.search()"
    ng-model="omnisearch.searchText"
    />
  <ul>
    <!-- <li><span>></span> Filter by label <span class="description">editor commands</span></li> -->
    <li ng-repeat="result in omnisearch.searchResults" ng-mouseover="omnisearch.showContent(result, false)" ng-click="omnisearch.showContent(result)">
      <span ng-bind-html="result.name"></span>
    </li>
    <li ng-if="!omnisearch.searchResults"><span class="command">:</span> Go to line <span class="description">editor commands</span></li>
    <li ng-if="!omnisearch.searchResults"><span class="command">@</span> Go to resource</li>
    <li ng-if="!omnisearch.searchResults"><span class="command">#</span> Search text</li>
    <li ng-if="!omnisearch.searchResults"><span class="command">?</span> Show cheatsheet <span class="description">global commands</span></li></li>
  </ul>
</div>
