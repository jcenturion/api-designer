<div>
  <div class="cursor">
    <span>Line</span> {{bottomBar.cursor.line}},
    <span>Column</span> {{bottomBar.cursor.column}}
  </div>
  <div class="breadcrum">
    <button ng-click="bottomBar.show(resource, $index)" ng-class="{active: bottomBar.isActive(resource)}" ng-repeat="resource in bottomBar.resources track by $index">{{resource.text}}</button>
  </div>
</div>
